<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <style>
      
      #map {
        height: 50%;
        width: 50%;
        margin: 0 auto;
        margin-top: 20px;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #address {
        width: 500px;
      }
    </style>
  </head>
  <body>
    
    <div id="map"></div>
    <div id="floating-panel">
      <input id="address" type="textbox" value="san francisco">
      <input id="submit" type="button" value="Geocode">
    </div>
    <script>


      var loc = [];
      var placeId = ["ChIJIQBpAG2ahYAR_6128GcTUEo", "ChIJp3CqeRd-j4ARYI0i8e_kGKY", "ChIJY_dFYHKHhYARMKc772iLvnE"];
      // console.log(loc)


     

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 37.7749, lng: -122.431297}
        });
        var geocoder = new google.maps.Geocoder;
        var infowindow = new google.maps.InfoWindow;


        document.getElementById('submit').addEventListener('click', function(event) {
          event.preventDefault()
          geocodeAddress(geocoder, map, infowindow);
          // console.log(geocoder)
          // console.log(infowindow)
          // console.log(map)
        });

        var newAutocomplete = new google.maps.places.Autocomplete(document.getElementById('address'),{types: ['geocode']});
          
          newAutocomplete.addListener('place_changed', () => {
            
          });
      }

      function geocodeAddress(geocoder, resultsMap, infowindow) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {

          // var latlng = [(results[0].geometry.bounds.f.f),(results[0].geometry.bounds.b.b)]
          // console.log(latlng);

          var id = (results[0].place_id)
          placeId.push(id)


          if (status === 'OK') {

            var marks = (results[0].formatted_address)
            console.log(marks)
            loc.push(marks);

            resultsMap.setCenter(results[0].geometry.location); 

            var marker = new google.maps.Marker({
              map: resultsMap,
              animation: google.maps.Animation.DROP,
              position: results[0].geometry.location
            });

            infowindow.setContent(results[0].formatted_address);
            infowindow.open(map, marker); 



          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

    </script>
      

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCWVcCpP5giiEGCCaykXsy-qCiVC9kS_m8&callback=initMap">
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    

  </body>
</html>
